<div class="bg-white rounded-xl shadow-sm ring-1 ring-slate-200 overflow-hidden hover:shadow-md transition">
  <img [src]="recipe.image" [alt]="recipe.name" class="w-full h-40 object-cover">
  <div class="p-4 space-y-2">
    <div class="flex items-start justify-between gap-2">
      <h3 class="text-base font-semibold line-clamp-2">{{recipe.name}}</h3>
      <span class="text-xs px-2 py-0.5 rounded-full bg-emerald-50 text-emerald-700">{{recipe.cuisine}}</span>
    </div>
    <div class="flex items-center gap-3 text-sm text-slate-600">
      <span class="flex items-center gap-1"><mat-icon inline>schedule</mat-icon>{{recipe.prepTimeMinutes}}m</span>
      <span class="flex items-center gap-1"><mat-icon inline>restaurant</mat-icon>{{recipe.mealType}}</span>
      <span class="flex items-center gap-1"><mat-icon inline>star</mat-icon>{{recipe.rating | number:'1.1-1'}}</span>
      <button mat-icon-button aria-label="View details" (click)="viewDetails(recipe)">
        <mat-icon>info</mat-icon>
      </button>
    </div>
    <div class="flex flex-wrap gap-1 mt-1">
      <span *ngFor="let t of (recipe.tags | slice:0:3)" class="text-xs px-2 py-0.5 rounded bg-slate-50 ring-1 ring-slate-200">{{t}}</span>
    </div>
  </div>
</div>
